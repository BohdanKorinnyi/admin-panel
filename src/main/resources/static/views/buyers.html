<div ng-controller="buyerController" ng-init="loadData();"
     ng-style="style()" resize >
    <div class="row" style="margin-top: 50px">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" ng-click="applyClick();"
                                    style="cursor:pointer; width: 47%;">Apply
                            </button>
                            <button type="button" class="btn btn-primary"
                                    style="cursor:pointer; width: 47%;">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row" style="margin-right: -15px; margin-left: -15px">
                <div class="col-md-3" style="margin-left: 10px">
                    <div class="cardForBuyers">
                        <h4 class="title">Buyers</h4>
                        <div class="row text-center">
                            <div class="col-md-12" class="text-center">
                                <a class="btn btn-info btn-sm" ng-click="addBuyer();"
                                   style="cursor:pointer; width: 47%;">Add</a>
                                <a class="btn btn-info btn-sm" ng-click="cancelBuyersData();"
                                   style="cursor:pointer; width: 47%;">Cancel</a>
                            </div>
                        </div>
                        <div>
                            <br/>
                            <select multiple class="form-control" id="selectBuyers">
                                <option ng-repeat="b in buyers"
                                        ng-click="onBuyerClick(b, $index);"
                                        style="cursor:pointer;">{{b.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-7" style="margin-left: -10px">
                    <div class="cardForBuyersData">
                        <div class="row">
                            <h4 class="title">Buyer Data</h4>
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-inline form-group">
                                        <label for="buyerName" style="width: 15%">Name</label>
                                        <input type="text" class="form-control" id="buyerName" style="width: 84%"
                                               ng-model="name"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerName();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerType" style="width: 15%">Type</label>
                                        <input type="text" class="form-control" id="buyerType" style="width: 84%"
                                               ng-model="type"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerType();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerComment" style="width: 15%">Comment</label>
                                        <input type="text" class="form-control" id="buyerComment" style="width: 84%"
                                               ng-model="comment"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerComment();"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2" style="margin-left: -10px">
                    <div class="cardForBuyersAfid">
                        <div class="row">
                            <h4 class="title">AfId
                                <a ng-click="addAfids();">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </a>
                            </h4>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" id="buyersAfid"
                                               ng-model="addedBuyersAfidCount" placeholder="Afids"
                                               style="width:90%;"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p style="cursor:pointer; width: 177px;display:block;word-wrap:break-word;"
                                           class="pre-scrollable"
                                           data-toggle="modal" data-target="#buyerAfid-modal">
                                            {{buyersAfidsString}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="loader" style="text-align: center;" ng-show="loader"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardForKPIControl">
        <div class="row">
            <h4 class="title" style="margin-left: 15px!important;">Buyer's KPI</h4>
            <div class="col-md-9" style="text-align: left">
                <a ng-click="addKpi();" style="margin-left: 8px;" ng-disabled="selectedBuyerIndex === -1">
                    <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12" style="text-align: right">
                        <button class="btn btn-primary btn-md" id="applyBtn" name="apply" type="submit"
                                ng-click="postBuyerKpiById();">
                            Apply
                        </button>
                        <button class="btn btn-primary btn-md" id="postBtn" name="postback" type="submit"
                                ng-click="cancelKpi();">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12 container-fluid" ng-repeat="kpi in buyerKpi track by $index">
                <form class="form-inline">
                    <div class="form-group" style="width: 100%">
                        <div class="form-inline">
                            <input type="text" class="form-control" placeholder="KPI Name"
                                   style="width: 20%; margin-left: 43px;"
                                   ng-model="kpi.kpiCatalogName"
                                   disabled/>

                            <input type="text" class="form-control" placeholder="KPI Value"
                                   style="width: 20%;"
                                   ng-model="kpi.kpiValue"
                                   disabled/>

                            <input type="text" class="form-control" placeholder="Date"
                                   ng-model="kpi.date"
                                   disabled/>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="row" style="margin-top: 10px;">
            <div class="col-md-12 container-fluid" ng-repeat="kpi in addedKpi track by $index"
                style="margin-top: 10px;">
                <form class="form-inline">
                    <div class="form-group" style="width: 100%">
                        <div class="form-inline">
                            <button type="button" class="btn btn-sm btn-trash" ng-click="removeRow($index)">
                                <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                            </button>

                            <select class="form-control" ng-model="kpi.kpiName"
                                    style="width: 12%!important;">
                                <option value="" disabled selected>KPI Name</option>
                                <option ng-repeat="name in kpiNames"
                                        value="{{name.id}}">
                                    {{name.name}}
                                </option>
                            </select>

                            <input type="text" class="form-control" placeholder="KPI Value"
                                   style="width: 20%;"
                                   ng-model="kpi.kpiValue"
                                   ng-disabled="selectedBuyerIndex === -1"/>

                            <select class="form-control" data-ng-model="kpi.date"
                                    data-ng-options="v as k for (k, v) in dateOptions"
                                    ng-disabled="selectedBuyerIndex === -1">
                                <option value="" selected disabled>Select Month</option>
                            </select>

                            <input type="text" class="form-control" placeholder="Year"
                                   ng-model="kpi.year"
                                   ng-disabled="selectedBuyerIndex === -1"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="buyerAfid-modal" class="modal fade" role="dialog" style="background: rgba(0, 0, 0, 0.6);">
            <div class="modal-dialog" style="width:70%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Afid</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>
                                    <p style="cursor:pointer; width: 30%;display:block;word-wrap:break-word;">
                                        {{buyersAfidsString}}
                                    </p>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
