<div ng-controller="buyerController" ng-init="loadData();">
    <div class="row" style="margin-top: 50px">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" ng-click="applyClick();"
                                    style="cursor:pointer; width: 47%;">Apply
                            </button>
                            <button type="button" class="btn btn-primary"
                                    style="cursor:pointer; width: 47%;">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row" style="margin-right: -15px; margin-left: -15px">
                <div class="col-md-3" style="margin-left: 10px">
                    <div class="cardForBuyers">
                        <h4 class="title">Buyers</h4>
                        <div class="row text-center">
                            <div class="col-md-12" class="text-center">
                                <a class="btn btn-info btn-sm" ng-click="addBuyer();"
                                   style="cursor:pointer; width: 47%;">Add</a>
                                <a class="btn btn-info btn-sm" ng-click="cancelBuyersData();"
                                   style="cursor:pointer; width: 47%;">Cancel</a>
                            </div>
                        </div>
                        <div>
                            <br/>
                            <select multiple class="form-control" id="selectBuyers">
                                <option ng-repeat="b in buyers"
                                        ng-click="onBuyerClick(b, $index);"
                                        style="cursor:pointer;">{{b.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-7" style="margin-left: -10px">
                    <div class="cardForBuyersData">
                        <div class="row">
                            <h4 class="title">Buyer Data</h4>
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-inline form-group">
                                        <label for="buyerName" style="width: 15%">Name</label>
                                        <input type="text" class="form-control" id="buyerName" style="width: 84%"
                                               ng-model="name"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerName();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanProfit" style="width: 15%">Profit Plan</label>
                                        <input type="text" class="form-control" id="buyerPlanProfit" style="width: 84%"
                                               ng-model="planProfit"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanProfit();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerType" style="width: 15%">Type</label>
                                        <input type="text" class="form-control" id="buyerType" style="width: 84%"
                                               ng-model="type"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerType();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanProfitOld" style="width: 15%">Old Profit Plan</label>
                                        <input type="text" class="form-control" id="buyerPlanProfitOld"
                                               style="width: 84%"
                                               ng-model="planProfitOld"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanProfitOld();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanRev" style="width: 15%">Plan Rev</label>
                                        <input type="text" class="form-control" id="buyerPlanRev" style="width: 84%"
                                               ng-model="planRev"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanRev();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanRevOld" style="width: 15%">Plan Rev Old</label>
                                        <input type="text" class="form-control" id="buyerPlanRevOld" style="width: 84%"
                                               ng-model="planRevOld"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanRevOld();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerComment" style="width: 15%">Comment</label>
                                        <input type="text" class="form-control" id="buyerComment" style="width: 84%"
                                               ng-model="comment"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerComment();"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2" style="margin-left: -10px">
                    <div class="cardForBuyersAfid">
                        <div class="row">
                            <h4 class="title">AfId
                                <a ng-click="addAfids();">
                                    <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                </a>
                            </h4>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" id="buyersAfid"
                                               ng-model="addedBuyersAfidCount" placeholder="Afids"
                                               style="width:90%;"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p style="cursor:pointer; width: 150px;display:block;word-wrap:break-word;"
                                           data-toggle="modal" data-target="#buyerAfid-modal">
                                            {{buyersAfidsString}}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="loader" style="text-align: center;" ng-show="loader"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="buyerAfid-modal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:70%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Afid</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <p style="cursor:pointer; width: 30%;display:block;word-wrap:break-word;">
                                    {{buyersAfidsString}}
                                </p>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>

</div>
