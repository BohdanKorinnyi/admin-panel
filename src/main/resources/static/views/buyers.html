<div ng-controller="buyerController" ng-init="loadData();">
    <div class="row" style="margin-top: 50px">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-primary" ng-click=""
                                    style="cursor:pointer; width: 47%;">Apply
                            </button>
                            <button type="button" class="btn btn-primary"
                                    style="cursor:pointer; width: 47%;">Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row" style="margin-right: -15px; margin-left: -15px">
                <div class="col-md-3" style="margin-left: 10px">
                    <div class="cardForBuyers">
                        <h4 class="title">Buyers</h4>
                        <div class="row">
                            <div class="col-md-12">
                                <a class="btn btn-info btn-sm" ng-click="addBuyer();"
                                   style="cursor:pointer; width: 47%;">Add</a>
                                <a class="btn btn-info btn-sm" ng-click="cancelBuyersData();"
                                   style="cursor:pointer; width: 47%;">Cancel</a>
                            </div>
                        </div>
                        <div>
                            <br/>
                            <select multiple class="form-control" id="selectBuyers">
                                <option ng-repeat="b in buyers"
                                        ng-click="onBuyerClick(b, $index);"
                                        style="cursor:pointer;">{{b.name}}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-5" style="margin-left: -10px">
                    <div class="cardForBuyersData">
                        <div class="row">
                            <h4 class="title">Buyer Data</h4>
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="buyerName">Buyer name</label>
                                        <input type="text" class="form-control" id="buyerName"
                                               ng-model="name"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerName();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanProfit">Buyer profit plan</label>
                                        <input type="text" class="form-control" id="buyerPlanProfit"
                                               ng-model="planProfit"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanProfit();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerType">Buyer type</label>
                                        <input type="text" class="form-control" id="buyerType"
                                               ng-model="type"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerType();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanProfitOld">Buyer old profit plan</label>
                                        <input type="text" class="form-control" id="buyerPlanProfitOld"
                                               ng-model="planProfitOld"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanProfitOld();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanRev">Buyer Plan Rev</label>
                                        <input type="text" class="form-control" id="buyerPlanRev"
                                               ng-model="planRev"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanRev();"/>
                                    </div>
                                    <div class="form-inline form-group">
                                        <label for="buyerPlanRevOld">Buyer Plan Rev Old</label>
                                        <input type="text" class="form-control" id="buyerPlanRevOld"
                                               ng-model="planRevOld"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerPlanRevOld();"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="buyerComment">Buyer comment</label>
                                        <input type="text" class="form-control" id="buyerComment"
                                               ng-model="comment"
                                               ng-disabled="selectedBuyerIndex === -1"
                                               ng-change="updateBuyerComment();"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="margin-left: -10px">
                    <div class="cardForBuyersAfid">
                        <div class="row">
                            <h4 class="title">Buyer Afid</h4>
                            <div class="col-md-12">
                                <button type="button" class="btn btn-info btn-sm"
                                        ng-disabled=""
                                        ng-click=""
                                        style="cursor:pointer; width: 49%;">Add
                                </button>
                                <button type="button" class="btn btn-info btn-sm"
                                        ng-click="" ng-disabled=""
                                        style="cursor:pointer; width:49%;">Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
