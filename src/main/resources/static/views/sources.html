<div ng-controller="sourcesController" ng-init="initsources();">
    <div class="cardForBuyerCosts">
        <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <form class="form-inline">

                        <div class="form-group" ng-init="getBuyers();"
                             style="margin-right:5px;margin-bottom: 3px; margin-left: 10px;">
                            <select ng-hide="hideBuyerSelect"
                                    class="selectpicker" multiple
                                    data-style="btn-info btn-fill btn-block"
                                    data-size="5"
                                    title="Buyer"
                                    data-header="Buyers"
                                    ng-model="selectedBuyerNames"
                                    style="width: 130%;margin-left: 5px;">
                                <option class="small-font" ng-repeat="b in buyerNames" data-select-watcher
                                        data-last="{{$last}}" value="{{b.id}}">{{b.name}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <select class="form-control" data-ng-model="selectedDate"
                                    data-ng-options="v as k for (k, v) in dateOptions"
                                    style="margin-bottom: 14px;">
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6" style="width: 225px">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control" style="width:225px;">
                                        <div class="input-group">
                                            <input class="form-control" data-ng-model="dpFromDate"
                                                   ng-disabled="selectedDate !== 'custom'" placeholder="From"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                        <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                        </div>
                                    </datepicker>
                                </div>
                                <div class="col-md-6" style="width:225px; margin-left: -27px">
                                    <datepicker date-format="yyyy-MM-dd" selector="form-control" style="width:225px;">
                                        <div class="input-group">
                                            <input class="form-control" data-ng-model="dpToDate"
                                                   ng-disabled="selectedDate !== 'custom'" placeholder="To"/>
                                            <span class="input-group-addon" style="cursor: pointer">
                                        <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                        </div>
                                    </datepicker>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12" style="text-align: right">
                        <button class="btn btn-primary btn-md" id="applyBtn" name="apply" type="submit"
                                ng-click="applySources();">
                            Apply
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardForBuyerCostsTable">
        <div class="row">
            <div class="col-md-12">
                <table id="table" class="table table-hover table-sm table-bordered buyersCostsTable"
                       ng-style="tableStyle" style="border-collapse: collapse !important;">
                    <thead class="thead-default">
                    <tr style="text-align: center; vertical-align: middle">
                        <th>
                            <a href="" ng-click="sortType = ''">
                                <span ng-show="sortType == '' && sortReverse == 'ASC'"
                                      class="fa fa-caret-up"></span>
                                <span ng-show="sortType == '' && sortReverse == 'DESC'"
                                      class="fa fa-caret-down"></span>
                                <span ng-show="sortType == '' && sortReverse == ''"></span>
                                Name
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortType = ''">
                                    <span ng-show="sortType == '' && sortReverse == 'ASC'"
                                          class="fa fa-caret-up"></span>
                                <span ng-show="sortType == '' && sortReverse == 'DESC'"
                                      class="fa fa-caret-down"></span>
                                <span ng-show="sortType == '' && sortReverse == ''"></span>
                                Date
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortType = ''">
                    <span ng-show="sortType == '' && sortReverse == 'ASC'"
                          class="fa fa-caret-up"></span>
                                <span ng-show="sortType == '' && sortReverse == 'DESC'"
                                      class="fa fa-caret-down"></span>
                                <span ng-show="sortType == '' && sortReverse == ''"></span>
                                Description
                            </a>
                        </th>

                        <th>
                            <a href="" ng-click="sortType = ''">
                    <span ng-show="sortType == '' && sortReverse == 'ASC'"
                          class="fa fa-caret-up"></span>
                                <span ng-show="sortType == '' && sortReverse == 'DESC'"
                                      class="fa fa-caret-down"></span>
                                <span ng-show="sortType == '' && sortReverse == ''"></span>
                                Spent
                            </a>
                        </th>

                        <th>
                            <a href=""
                               ng-click="sortType = ''">
                            <span ng-show="sortType == '' && sortReverse == 'ASC'"
                                  class="fa fa-caret-up"></span>
                                <span ng-show="sortType == '' && sortReverse == 'DESC'"
                                      class="fa fa-caret-down"></span>
                                <span ng-show="sortType == '' && sortReverse == ''"></span>
                                Revenue
                            </a>
                        </th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="item in sources">
                    <tr>
                        <td style="text-align: left; cursor: pointer;"
                            colspan="5" data-toggle="collapse"
                            ng-click="showBuyerDetailsColumn(item.buyerId);">
                            <strong class="panel-heading">Buyer: {{item.buyer}} <i
                                    class="ti-angle-down"></i></strong></td>
                    </tr>

                    <tr style="text-align: left; vertical-align: middle"
                        ng-repeat-start="d in item.data"
                        ng-show="buyerDetails && item.buyerId == id">
                        <td style="cursor: pointer; text-align: left;"
                            data-toggle="collapse" colspan="3"
                            ng-click="showBuyerByDateDetailsColumn(item.buyerId, d.date);">
                            <strong style="text-align: left!important;">Date: {{d.date}}
                                <i class="ti-angle-down"></i></strong>
                        </td>
                        <td style="text-align: center;"><strong>{{d.spent}}</strong></td>
                        <td style="text-align: center;"><strong>{{d.revenue}}</strong></td>
                    </tr>

                    <tr style="text-align: center; vertical-align: middle"
                        ng-repeat="det in d.dateDetails"
                        ng-show="dateDetails && det.date == buyerDate && det.buyerId == id">
                        <td>{{det.buyer}}</td>
                        <td>{{det.date}}</td>
                        <td>{{det.type}}</td>
                        <td>{{det.spent}}</td>
                        <td>{{det.revenue}}</td>
                    </tr>

                    <tr ng-repeat-end
                            ng-show="buyerDetails && item.buyerInfo.buyerId == id">
                        <td style="text-align: left; vertical-align: middle" colspan="3">
                            <strong>Total by buyer: {{item.buyerInfo.buyerName}}</strong></td>
                        <td><strong>{{item.sources.sum + item.expenses.sum}} USD</strong></td>
                        <td><strong>{{item.postbacks.sum}}</strong></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr ng-show="sources.length == 0">
                        <td colspan="5">
                            <div class="loader" style="text-align: center;" ng-show="showsourcesLoader"></div>
                            <div style="text-align: center;" ng-show="!showsourcesLoader">No data</div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <div class="panel-footer"></div>
            </div>
        </div>
    </div>
</div>
