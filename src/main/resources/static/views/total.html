<div ng-controller="totalController" ng-init="init();" class="main-panel">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-minimize">
                <button class="btn btn-fill btn-icon" onclick="sidebarChange()"><i class="ti-menu"></i></button>
            </div>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand">
                    Total
                </a>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="row" style="margin-left: 15px; margin-right: 15px; margin-top: 25px">
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="icon-big icon-success text-center">
                                    <i class="ti-wallet"></i>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <div class="numbers">
                                    <p>Revenue</p>
                                    $ 0
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <hr class="card-footer-hr"/>
                        <div class="stats">
                            <i class="ti-calendar"></i> {{selectedMonth }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="icon-big icon-danger text-center">
                                    <i class="ti-server"></i>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <div class="numbers">
                                    <p>Spent</p>
                                    $ 0
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <hr class="card-footer-hr"/>
                        <div class="stats">
                            <i class="ti-calendar"></i> {{ selectedMonth }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="icon-big icon-info text-center">
                                    <i class="ti-stats-up"></i>
                                </div>
                            </div>
                            <div class="col-xs-9">
                                <div class="numbers">
                                    <p>Profit</p>
                                    $ 0
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <hr class="card-footer-hr"/>
                        <div class="stats">
                            <i class="ti-calendar"></i> {{ selectedMonth }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row" style="margin-right: 15px;margin-left: 15px">
        <div class="col-md-12">
            <div class="card" style="min-height: 300px;!important;">
                <div class="card-header">
                    <div class="pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <select class="form-control white-input-no-border" data-ng-model="selectedMonth"
                                        data-ng-options="v as k for (k, v) in dateOptions"
                                        style="z-index: 10000; position: relative; margin-bottom: 10px;">
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <select class="form-control white-input-no-border" data-ng-model="selectedSize"
                                            data-ng-options="v as k for (k, v) in sizeOptions"
                                            style="z-index: 10000; position: relative; margin-bottom: 10px;">
                                    </select>
                                </label>
                            </div>
                        </form>
                    </div>
                    <h4 class="card-title">Total</h4>
                </div>
                <div class="card-content">
                    <table class="table" style="overflow-x: auto;">
                        <thead>
                        <tr style="text-align: center; vertical-align: middle">
                            <th ng-repeat="header in headers" style="width: 100px !important;"><a href="">{{header}}</a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in result">
                            <td ng-repeat="column in row track by $index">{{column}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
