<div ng-controller="costManagementController" ng-init="loadCosts(); getBuyers(); getTypes(); initRole();">
    <div class="cardForCostManagementControl">
        <div class="row">
            <div class="col-md-10" style="text-align: left">
                <form class="form-inline">
                    <div class="form-group"
                         style="margin-right:-3px;margin-bottom: 3px; margin-left: 5px;">
                        <select ng-hide="hideBuyerSelect"
                                class="selectpicker" multiple
                                data-style="btn-info btn-fill btn-block"
                                data-size="5"
                                title="Buyer"
                                data-header="Buyers"
                                ng-model="selectedBuyerNames"
                                style="width: 130%;margin-left: 5px;">
                            <option class="small-font" ng-repeat="b in buyerNames" data-select-watcher
                                    data-last="{{$last}}" value="{{b.id}}">{{b.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group"
                         style="margin-bottom: 3px; margin-left: 5px; margin-right: 5px;">
                        <select class="selectpicker" multiple
                                data-style="btn-info btn-fill btn-block"
                                data-size="5"
                                data-header="Types"
                                selected-header="options selected"
                                title="Types"
                                ng-model="selectedTypes"
                                style="width: 120%;">
                            <option class="small-font" ng-repeat="t in types"
                                    data-select-watcher
                                    data-last="{{$last}}" value="{{t.id}}">{{t.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search..." ng-model="searchFilter">
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="form-control" data-ng-model="selectedInterval"
                                data-ng-options="v as k for (k, v) in dateInterval"
                                style="margin-bottom: 14px;">
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6" style="width: 225px; margin-bottom: 15px;">
                                <md-datepicker ng-model="dpFromDate"
                                               date-format="yyyy-MM-dd"
                                               ng-disabled="selectedInterval !== 'custom'"
                                               md-placeholder="From"></md-datepicker>
                            </div>

                            <div class="col-md-6" style="width: 225px; margin-left: -25px;margin-bottom: 15px;">
                                <md-datepicker ng-model="dpToDate"
                                               date-format="yyyy-MM-dd"
                                               ng-disabled="selectedInterval !== 'custom'"
                                               md-placeholder="To"></md-datepicker>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12" style="text-align: right">
                        <button class="btn btn-primary btn-md" id="applyBtn" name="apply" type="submit"
                                ng-click="onApplyClick();">
                            Apply
                        </button>
                        <button class="btn btn-primary btn-md" id="postBtn" name="cancel" type="submit"
                                ng-click="loadCosts();">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardForCostManagementTable">
        <div class="row">
            <div class="col-md-12">
                <table id="table" class="table table-hover table-sm table-bordered text-center" ng-style="tableStyle"
                       style="border-collapse: collapse !important;">
                    <thead class="thead-default">
                    <tr>
                        <th style="text-align: left!important;">
                            <a ng-click="addCost();">
                                <i class="fa fa-plus fa-1x" aria-hidden="true"
                                   style="vertical-align: middle!important;">
                                </i>
                                Buyer name
                            </a>
                        </th>
                        <th>
                            <a>
                                Date
                            </a>
                        </th>
                        <th><a>Spent</a></th>
                        <th><a>Description</a></th>
                        <th><a>Type</a></th>
                        <th><a>Create date</a></th>
                        <th><a>Update date</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="c in costs | filter:searchFilter">
                        <td style="text-align: left!important;">
                            <form class="form-inline">
                                <div class="form-group">
                                    <a data-toggle="modal" data-target="#confirmDeletingModal"
                                       ng-click="selectRow(c.id)">
                                        <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                                    </a>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" ng-model="c.buyer"
                                            ng-change="updateBuyerName(c.id);"
                                            style="width: 90%!important;">
                                        <option ng-repeat="b in buyerNames"
                                                value="{{b.name}}">
                                            {{b.name}}
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </td>
                        <td>
                            <div style="width:100%; margin-left: -10px;">
                                <md-datepicker ng-model="c.date"
                                               date-format="yyyy-MM-dd"
                                               ng-change="updateDate(c.id);"
                                               md-placeholder="Enter date"></md-datepicker>
                            </div>
                        </td>
                        <td>
                            <input type="number" class="form-control" placeholder="Spent"
                                   ng-model="c.sum"
                                   ng-change="updateSum(c.id);"/>
                        </td>
                        <td>
                            <input type="text" class="form-control" placeholder="Description"
                                   ng-model="c.description"
                                   style="border: 1px solid white; background-color: white;"
                                   ng-disabled="disableDescription"/>
                        </td>
                        <td style="text-align: right!important; padding-right: 10px!important;">
                            <form class="form-inline">
                                <div class="form-group col-md-10">
                                    <select class="form-control" ng-model="c.name"
                                            ng-change="updateType(c.id);"
                                            style="width: 145%!important; margin-left: -20px;">
                                        <option ng-repeat="t in types"
                                                value="{{t.name}}">
                                            {{t.name}}
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <a data-toggle="modal" data-target="#addTypeModal"
                                       ng-click="clickAddNewType(c.id);">
                                        <i class="fa fa-plus fa-1x" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </form>
                            </form>
                        </td>
                        <td>
                            {{c.create}}
                        </td>
                        <td>
                            {{c.update}}
                        </td>
                    </tr>
                    <tr ng-show="costs.length == 0">
                        <td colspan="7">
                            <div class="loader" style="text-align: center;" ng-show="showCostManagementLoader"></div>
                            <div style="text-align: center;" ng-show="!showCostManagementLoader">No data</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="panel-footer">
                    <div class="text-center" ng-show="costs.length != 0">
                        <uib-pagination total-items="totalPagination" max-size="5"
                                        ng-model="selectedPage" items-per-page="selectedSize"
                                        ng-click="loadPostbacks();" style="margin: 5px 0px !important;">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addTypeModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:20%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Type of expenses</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <input type="text" class="form-control"
                                       ng-model="newTypeValue" placeholder="Type"
                                       style="width: 100%!important;"/>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            ng-click="addType();">Apply
                    </button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            ng-click="">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmDeletingModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:20%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Confirm Deleting Row</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <h5>Confirm deleting please, are you sure you want delete this row?</h5>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            ng-click="deleteRow();">Yes
                    </button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            ng-click="">No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
