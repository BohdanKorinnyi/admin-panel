<div ng-controller="adminDashboardController" ng-init="loadCosts();">
    <div class="cardForCostManagementControl">
        <div class="row">
            <div class="col-md-10" style="text-align: left">
                <form class="form-inline">
                    <div class="form-group" ng-init="getBuyers();"
                         style="margin-right:-3px;margin-bottom: 3px; margin-left: 5px;">
                        <select ng-hide="hideBuyerSelect"
                                class="selectpicker" multiple
                                data-style="btn-info btn-fill btn-block"
                                data-size="5"
                                title="Buyer"
                                data-header="Buyers"
                                ng-model="selectedBuyerNames"
                                style="width: 130%;margin-left: 5px;">
                            <option class="small-font" ng-repeat="b in buyerNames" data-select-watcher
                                    data-last="{{$last}}" value="{{b.id}}">{{b.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group" ng-init="getTypes();"
                         style="margin-bottom: 3px; margin-left: 5px; margin-right: 5px;">
                        <select class="selectpicker" multiple
                                data-style="btn-info btn-fill btn-block"
                                data-size="5"
                                data-header="Types"
                                selected-header="options selected"
                                title="Types"
                                ng-model="selectedTypes"
                                style="width: 120%;">
                            <option class="small-font" ng-repeat="t in types"
                                    data-select-watcher
                                    data-last="{{$last}}" value="{{t.id}}">{{t.name}}
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Search..." ng-model="searchFilter">
                        </div>
                    </div>

                    <div class="form-group">
                        <select class="form-control" data-ng-model="selectedDate"
                                data-ng-options="v as k for (k, v) in dateOptions"
                                style="margin-bottom: 14px;">
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6" style="width: 225px">
                                <datepicker date-format="yyyy-MM-dd" selector="form-control" style="width:225px;">
                                    <div class="input-group">
                                        <input class="form-control" data-ng-model="dpFromDate"
                                               ng-disabled="selectedDate !== 'custom'" placeholder="From"/>
                                        <span class="input-group-addon" style="cursor: pointer">
                                        <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                    </div>
                                </datepicker>
                            </div>

                            <div class="col-md-6" style="width:225px; margin-left: -27px">
                                <datepicker date-format="yyyy-MM-dd" selector="form-control" style="width:225px;">
                                    <div class="input-group">
                                        <input class="form-control" data-ng-model="dpToDate"
                                               ng-disabled="selectedDate !== 'custom'" placeholder="To"/>
                                        <span class="input-group-addon" style="cursor: pointer">
                                        <i class="fa fa-lg fa-calendar"></i>
                                    </span>
                                    </div>
                                </datepicker>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12" style="text-align: right">
                        <button class="btn btn-primary btn-md" id="applyBtn" name="apply" type="submit"
                                ng-click="loadCosts();">
                            Apply
                        </button>
                        <button class="btn btn-primary btn-md" id="postBtn" name="cancel" type="submit"
                                ng-click="loadCosts();">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardForCostManagementTable">
        <div class="row">
            <div class="col-md-12">
                <table id="table" class="table table-hover table-sm table-bordered text-center" ng-style="tableStyle"
                       style="border-collapse: collapse !important;">
                    <thead class="thead-default">
                    <tr>
                        <th style="text-align: left!important;">
                            <a>
                                <i class="fa fa-plus fa-1x" aria-hidden="true"
                                   style="vertical-align: middle!important;">
                                </i>
                                Buyer name
                            </a>
                        </th>
                        <th>
                            <a>
                                Date
                            </a>
                        </th>
                        <th><a>Spent</a></th>
                        <th><a>Description</a></th>
                        <th><a>Type</a></th>
                        <th><a>Create date</a></th>
                        <th><a>Update date</a></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="c in costs | filter:searchFilter">
                        <td style="text-align: left!important;">
                            <a data-toggle="modal" data-target="#confirmDeletingModal">
                                <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                            </a>
                            {{c.buyer}}
                        </td>
                        <td>{{c.date}}</td>
                        <td>
                            <input type="number" class="form-control" placeholder="Spent"
                                   ng-model="c.sum"
                                   disabled/>
                        </td>
                        <td></td>
                        <td style="text-align: right!important;">
                            {{c.name}}
                            <a data-toggle="modal" data-target="#addTypeModal">
                                <i class="fa fa-plus fa-1x" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr ng-show="costs.length == 0">
                        <td colspan="7">
                            <div class="loader" style="text-align: center;" ng-show="showCostManagementLoader"></div>
                            <div style="text-align: center;" ng-show="!showCostManagementLoader">No data</div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="panel-footer">
                    <div class="text-center" ng-show="costs.length != 0">
                        <uib-pagination total-items="totalPagination" max-size="5"
                                        ng-model="selectedPage" items-per-page="selectedSize"
                                        ng-click="loadPostbacks();" style="margin: 5px 0px !important;">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="addTypeModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:20%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Type of expenses</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <input type="text" class="form-control"
                                       ng-model="addedExpensesType" placeholder="Type"
                                       style="width: 100%!important;"/>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            ng-click="">Apply
                    </button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            ng-click="">Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmDeletingModal" class="modal fade" role="dialog">
        <div class="modal-dialog" style="width:20%;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Type of expenses</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>
                                <h5>Confirm deleting please, are u sure u want delete this row?</h5>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal"
                            ng-click="">Yes
                    </button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            ng-click="">No
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
